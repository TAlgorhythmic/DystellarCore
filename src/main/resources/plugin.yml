name: DystellarCore
version: '${project.version}'
main: net.zylesh.dystellarcore.DystellarCore
depend:
  - LuckPerms
  - PlaceholderAPI
softdepend:
  - Practice-Core
  - SkyWars-Core
author: MCTitiPorca
description: Base commands and utilities for Dystellar Network
website: dystellar.gg
load: STARTUP
commands:
  toggleglobaltabcomplete:
    aliases:
      - tgtc
      - toggletabcomplete
    description: Toggle global tab complete.
    usage: /toggleglobaltabcomplete
  inbox:
    description: Open or create inboxes.
    usage: /inbox [args]
  setspawn:
    usage: /setspawn
    description: Set main spawn.
    permission: dystellar.admin
    permission-message: Unknown command.
  gamemode:
    usage: "/gamemode <gm> [player}"
    description: Change your gamemode.
    aliases:
      - gm
    permission: dystellar.mod
    permission-message: Unknown command.
  ignorelist:
    description: IgnoreList management command.
    usage: /ignorelist <args>
  ignore:
    usage: /ignore <player>
    description: Stop receiving messages from a player.
    aliases:
      - block
  heal:
    permission: dystellar.mod
    permission-message: Unknown command.
    aliases:
      - hl
    description: Heal yourself or another player.
    usage: "/heal <optional: player>"
  fly:
    description: Fly.
    usage: "/fly <optional: player>"
  freeze:
    aliases:
      - ss
    permission: dystellar.mod
    permission-message: Unknown command.
    usage: /freeze <player>
    description: Freeze a player
  broadcast:
    aliases:
      - bc
    usage: /bc <message>
    description: Broadcast to entire server.
    permission: dystellar.broadcast
    permission-message: Unknown command.
  join:
    description: Join a server.
    usage: /join <server>
    aliases:
      - j
  editmode:
    description: Edit mode for admins.
    permission: dystellar.editmode
    usage: /editmode
    permission-message: Unknown command.
  punish:
    aliases:
      - p
    description: Punish a player.
    permission: dystellar.staff
    usage: /punish <player>
  message:
    aliases:
      - msg
      - tell
    usage: /message <player> <message>
    description: Send a message to a player.
  reply:
    aliases:
      - r
    description: Reply to a previous message.
    usage: /reply <message>
  ban:
    description: Ban a player
    usage: /ban <player> <time> <reason> [banIP:<true/false>]
  blacklist:
    usage: /blacklist <player> <reason>
    description: Blacklist a player.
  mute:
    description: Mute a player.
    usage: /mute <player> <time> <reason>
  note:
    description: Note a player.
    usage: /note <player> <message-note>
  punishments:
    usage: /punishments [player]
    description: "See player's punishments."
  notes:
    description: "See player's notes."
    usage: /notes [player]
  giveitem:
    aliases:
      - gi
    description: Give an item.
    permission: dystellar.admin
    usage: /giveitem <args>
  itemmeta:
    permission: dystellar.admin
    description: Set item meta.
    aliases:
      - im
    usage: /itemmeta <args>
  ping:
    usage: /ping
    description: Get player ping.
  toggleglobalchat:
    description: Toggle chat.
    usage: /toggleglobalchat
    aliases:
      - togglechat
      - tgc
  toggleprivatemessages:
    usage: /toggleprivatemessages
    description: Toggle private messages.
    aliases:
      - togglemessages
      - tpm
      - pms